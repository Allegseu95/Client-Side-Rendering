<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Side Rendering</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app" class="container mt-5">
    
      <h1 class="text-center">{{titulo}}</h1>

      <form>
        <div class="row">
          <div class="mb-3 col-6">
            <label for="nombre" class="form-label">Nombre del Producto</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              v-model="nuevoNombre"
            />
          </div>

          <div class="mb-3 col-6">
            <label for="categoria" class="form-label">Categoria</label>

            <select v-model="nuevaCategoria" class="form-select" id="categoria">
              <option v-for="item in categorias" :value="item">{{item}}</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="mb-3 col-4">
            <label for="valorCompra" class="form-label">Valor de Compra</label>
            <input
              type="number"
              class="form-control"
              id="valorCompra"
              v-model="nuevoValorCompra"
            />
          </div>

          <div class="mb-3 col-4">
            <label for="valorVenta" class="form-label">Valor de Venta</label>
            <input
              type="number"
              class="form-control"
              id="valorVenta"
              v-model="nuevoValorVenta"
            />
          </div>

          <div class="mb-3 col-4">
            <label for="stock" class="form-label">Cantidad</label>
            <input
              type="number"
              class="form-control"
              id="stock"
              v-model="nuevoStock"
            />
          </div>
        </div>
      </form>
      <button class="btn btn-success" @click="agregarProduto">Agregar</button>

      <table
        id="table"
        class="table table-bordered table-striped text-center my-3 table-hover"
      >
        <thead class="table-dark">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Valor Compra $</th>
            <th scope="col">Valor Venta $</th>
            <th scope="col">Stock</th>
            <th scope="col">Categoria</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody v-for="item of productos">
          <tr>
            <td>{{item.nombre}}</td>
            <td>{{item.valorCompra}}</td>
            <td>{{item.valorVenta}}</td>
            <td>{{item.stock}}</td>
            <td>{{item.categoria}}</td>
            <td>
              <a
                class="btn btn-outline-danger"
                @click="eliminarProducto(item.id)"
              >
                <strong>X</strong></a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script src="./main.js"></script>
  </body>
</html>
